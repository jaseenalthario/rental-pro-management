    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-sans: 'Inter', sans-serif;

            /* Light Theme */
            --background: 247 250 252; /* slate-50 */
            --foreground: 30 41 59;    /* slate-800 */
            --card: 255 255 255;
            --card-foreground: 30 41 59;
            --popover: 255 255 255;
            --popover-foreground: 30 41 59;
            --primary: 59 130 246; /* blue-500 */
            --primary-foreground: 248 250 252; /* slate-50 */
            --secondary: 241 245 249; /* slate-100 */
            --secondary-foreground: 30 41 59;
            --muted: 241 245 249;
            --muted-foreground: 100 116 139; /* slate-500 */
            --accent: 241 245 249;
            --accent-foreground: 30 41 59;
            --destructive: 239 68 68; /* red-500 */
            --destructive-foreground: 248 250 252;
            --border: 226 232 240; /* slate-200 */
            --input: 226 232 240;
            --ring: 59 130 246;
            --radius: 0.75rem;
        }

        .dark {
            --background: 15 23 42; /* slate-900 */
            --foreground: 248 250 252; /* slate-50 */
            --card: 30 41 59; /* slate-800 */
            --card-foreground: 248 250 252;
            --popover: 30 41 59;
            --popover-foreground: 248 250 252;
            --primary: 96 165 250; /* blue-400 */
            --primary-foreground: 15 23 42;
            --secondary: 51 65 85; /* slate-700 */
            --secondary-foreground: 248 250 252;
            --muted: 51 65 85;
            --muted-foreground: 148 163 184; /* slate-400 */
            --accent: 51 65 85;
            --accent-foreground: 248 250 252;
            --destructive: 220 38 38; /* red-600 */
            --destructive-foreground: 248 250 252;
            --border: 51 65 85; /* slate-700 */
            --input: 51 65 85;
            --ring: 96 165 250;
        }

        body {
            background-color: rgb(var(--background));
            color: rgb(var(--foreground));
            font-family: var(--font-sans);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
        .animate-fade-in-up-delay-1 { animation: fade-in-up 0.6s ease-out 0.1s forwards; opacity: 0; }
        .animate-fade-in-up-delay-2 { animation: fade-in-up 0.6s ease-out 0.2s forwards; opacity: 0; }
        .animate-fade-in-up-delay-3 { animation: fade-in-up 0.6s ease-out 0.3s forwards; opacity: 0; }
        .animate-fade-in-up-delay-4 { animation: fade-in-up 0.6s ease-out 0.4s forwards; opacity: 0; }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) skewX(-20deg); }
            100% { transform: translateX(200%) skewX(-20deg); }
        }
        .animate-shimmer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 2.5s infinite;
            z-index: 1;
        }
        .animate-shimmer {
            position: relative;
            overflow: hidden;
        }
    </style>
